<app-header></app-header>

<div class="auth-content">
  <div class="card">

    <form class="sign-in-form">
      <mat-form-field class="sign-in-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput  [formControl]="emailFormControl" placeholder="Ex. user@email.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="sign-in-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput  [formControl]="emailFormControl" >
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-checkbox class="example-margin">Remember me!</mat-checkbox>  <!--add a method here-->
      <br>
      <br>
      <br>
    <a routerLink="/dashboard">
      <button mat-raised-button class="sign-in-button" ><span>Log In</span></button>
    </a>


    </form>


  </div>
</div>

<app-footer></app-footer>
